		<script type="text/javascript">
			function sendEmail() {
				var name = $("#form-contact-name");
				var email = $("#form-contact-email");
				var subject = $("#form-contact-subject");
				var body = $("#form-contact-message");
	
				if (isNotEmpty(name) && isNotEmpty(email) && isNotEmpty(subject) && isNotEmpty(body)) {
					$.ajax({
					   url: 'sendEmail.php',
					   method: 'POST',
					   dataType: 'json',
					   data: {
						   name: name.val(),
						   email: email.val(),
						   subject: subject.val(),
						   body: body.val()
					   }, success: function (response) {
							$('#form-contact')[0].reset();
							$('.sent-notification').text("Message Sent Successfully.");
					   }
					});
				}
			}
			function isNotEmpty(caller) {
            if (caller.val() == "") {
                caller.css('border', '1px solid red');
                return false;
            } else
                caller.css('border', '');

            return true;
        }
			</script>
